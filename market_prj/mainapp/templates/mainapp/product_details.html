{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <div class="media ">
            <img src="/media/{{ product.image }}"
                 class="img-fluid mt-2 col-lg-offset-4" alt="Responsive image"
                 style="height: 300px">
            <div class="ml-1 container-fluid">
                <div class="align-content-lg-between text-center">
                    <h1 class="mt-3 ml-3">Наименование: {{ product.name|title }}</h1>
                    <br>
                    <p>Тип продукта: {{ product.type_product.type_product|title }}</p>
                    <br>
                    <p>Цена: {{ product.price }} руб. за единицу.</p>
                    <br><br><br><br>
                </div>
            </div>

        </div>
        <div class="mt-3">
            <h3>Описание</h3>
            {{ product.description|title }}
        </div>
    </div>

{% endblock %}
