{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="">
        <div id="carouselExampleFade" class="carousel slide
        carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/room1.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/room2.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/room3.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/room4.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade"
               role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next"
               href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="card nav-item">
            <div class="card-body">
                <h5 class="card-title">Ремонт,
                    которого Вы достойны</h5>
                <p class="card-text">Лучшие и самые выгодные
                    предложения на рынке от поставщиков</p>
                <a class="btn btn-danger"
                   href="{% url 'prods:index' %}">Смотреть товары</a>
            </div>
        </div>
    </div>
{% endblock %}
